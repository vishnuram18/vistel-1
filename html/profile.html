<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT - Profile</title>
    <link rel="stylesheet" href="../css/profile1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="motioncomics.html">motiomcomics</a></li>
                <li><a href="subscription.html">Subscription</a></li>
                <li><a class="active" href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-wrapper">
        <div class="profile-header">
            <div class="profile-image">
                <img src="image/Akatsuki.jpg" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h2>venkat07</h2>
                <p>demo@gmail.com</p>
                <p>book Love</p>
                <ul class="social-links">
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-pinterest"></i></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="progress-section">
                <h2>Reading Progress</h2>
                <ul class="progress-list">
                    <li class="progress-item">
                        <img src="image/Pain.jpg" >
                        <div class="progress-details">
                            <h3>Naruto</h3>
                            <p>Chapter 10 of 50</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 20%;"></div>
                            </div>
                        </div>
                    </li>
                    <li class="progress-item">
                        <img src="image/Jujutsu_kaisen.jpg">
                        <div class="progress-details">
                            <h3>Jujutsu kaisen</h3>
                            <p>Chapter 25 of 100</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 25%;"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="progress-section">
                <h2>Listening Progress</h2>
                <ul class="progress-list">
                    <li class="progress-item">
                        <img src="image/haunting adeline.jpg" alt="Voicebook 1">
                        <div class="progress-details">
                            <h3>haunting adeline</h3>
                            <p>Chapter 3 of 44</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 15%;"></div>
                            </div>
                        </div>
                    </li>
                    <li class="progress-item">
                        <img src="image/poniyan selvan.jpg" alt="Voicebook 2">
                        <div class="progress-details">
                            <h3>Poniyan selvan</h3>
                            <p>Chapter 5 of 100</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 16%;"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("#upload").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "flex";
        });
        document.querySelector(".close").addEventListener("click", function () {
            document.querySelector(".popup").style.display = "none";
        });
        document.getElementById("inp").onchange = function () {
            document.getElementById("imageUp").src = URL.createObjectURL(this.files[0]);
        };
        function upload1() {
            let profilepic = document.getElementById("imageUp");
            let inputfile = document.getElementById("inp");
            let a = 1;
            document.getElementById("i" + a).src = URL.createObjectURL(inputfile.files[0]);
            document.getElementById("i" + a).style.display = "flex";
            document.querySelector(".popup").style.display = "none";
            a = a + 1;
            document.getElementById("imageUp").src = "image/profile.jpg";
        }
    </script>
</body>
</html>
